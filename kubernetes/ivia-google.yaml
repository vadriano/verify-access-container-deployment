apiVersion: apps/v1
kind: Deployment

metadata:
  name: iviaop
  labels:
    app: iviaop
  annotations:
    version: "2.0"
spec:
  selector:
    matchLabels:
      app: iviaop

  replicas: 1

  template: 
    metadata:
      labels:
        app: iviaop

    spec:
      # The name of the service account which has the required
      # capabilities enabled for the IVIAOP container.
      # We use multiple volumes to store the configuration data.
      volumes:
        
        - name: iviaop-config
          configMap:
            name: iviaop-config

      containers:
        - name: iviaop
        
          # The fully qualified name of the IVIAOP image.
          image: icr.io/isva/ivia-oidc-provider:24.12
          imagePullPolicy: Always
          # Mount our volumes to the expected configuration directory
          volumeMounts:
            - name: iviaop-config
              mountPath: /var/isvaop/config

          readinessProbe:
            httpGet:
              path: /healthcheck/ready
              port: 8436
              scheme: HTTPS
            initialDelaySeconds: 30
            timeoutSeconds: 30
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 2

          livenessProbe:
            httpGet:
              path: /healthcheck/alive
              port: 8436
              scheme: HTTPS
            initialDelaySeconds: 30
            timeoutSeconds: 30
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 10
---
apiVersion: v1
kind: Service
metadata:
  name: iviaop
  labels:
    app: iviaop
spec:
  ports:
    - port: 8436
      name: iviaop
      nodePort: 31443
  selector:
    app: iviaop
  type: NodePort
